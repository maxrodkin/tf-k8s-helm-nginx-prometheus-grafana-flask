---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: nginx
  namespace: ingress-nginx
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nginx
  replicas: 1 # tells deployment to run 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
          - mountPath: /etc/nginx/nginx.conf
            name: nginx-standalone-nginx.conf
            subPath: nginx.conf
          - mountPath: /etc/nginx/conf.d/default.conf
            name: nginx-standalone-default.conf
            subPath: default.conf
      volumes:
      - name: nginx-standalone-nginx.conf
        configMap:
          name: nginx-standalone-nginx.conf
      - name: nginx-standalone-default.conf        
        configMap:
          name: nginx-standalone-default.conf
     
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: ingress-nginx
  labels:
    app: nginx
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 30010
  selector:
    app: nginx
  type: NodePort